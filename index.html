<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Text from Files</title>
</head>
<body>
    <h1>Click a button to copy text from a file:</h1>

    <!-- Buttons for each file -->
    <button onclick="copyText(1.CLASS STOCK.txt)">1.CLASS STOCK</button><br><br>
    <button onclick="copyText(2.QUEUE.txt)">2.QUEUE</button><br><br>
    <button onclick="copyText(3.SORTED.txt)">3.SORTED</button><br><br>
    <button onclick="copyText(4.DIRECTED GRAPH.txt)">4.DIRECTED GRAPH</button><br><br>
    <button onclick="copyText(5.SHORESTPATH.txt)">5.SHORESTPATH</button><br><br>
    <button onclick="copyText(6.BINARY SEARCH.txt)">6.BINARY SEARCH</button><br><br>
    <button onclick="copyText(7.INORDER TRAVSEL.txt)">7.INORDER TRAVSEL</button><br><br>
    <button onclick="copyText(8.FACTORIAL.txt)">8.FACTORIAL</button><br><br>
    <button onclick="copyText(9.BUBBLE SORT.txt)">9.BUBBLE SORT</button><br><br>
    <button onclick="copyText(10.CIRCULAR LINKED LIST.txt)">10.CIRCULAR LINKED LIST</button><br><br>
    <!-- Hidden textarea to store text -->
    <textarea id="textArea" style="position: absolute; top: -9999px;"></textarea>

    <script>
        // Replace this with the correct URL of your GitHub repository
        const baseGitHubUrl = "https://raw.githubusercontent.com/T8e8d8d8y/T8e8d8d8y.github.io/LAB/main/";

        // Function to copy text from the file
        function copyText(fileNumber) {
            // Construct the URL for the file on GitHub
            const fileUrl = baseGitHubUrl + `file${fileNumber}.txt`;

            // Fetch the file content from GitHub
            fetch(fileUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(content => {
                    // Get the hidden textarea
                    const textArea = document.getElementById('textArea');
                    textArea.value = content; // Set the content of the file to the textarea

                    // Select the text in the textarea
                    textArea.select();
                    textArea.setSelectionRange(0, 99999); // For mobile devices

                    // Copy the text to the clipboard
                    document.execCommand('copy');

                    // Alert user
                    alert('Copied text from File ' + fileNumber);
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                    alert('There was an error fetching the file.');
                });
        }
    </script>
</body>
</html>
